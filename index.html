<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <link rel="stylesheet" href="index.css">
</head> 

<body>
    <h1>Dog Library</h1>
    <form id="js-dog-images-form">
        <label for="dog-images-entry">How many dogs pictures do you want to see?</label>
        <input type="number" name="dog-images-entry" class="js-dog-images-entry" placeholder="e.g. 10" max="50" required>
        <button type="submit">Get dog images</button>
    </form>
    <section class="results hidden">
        <h2>Look at these dogs!</h2>
        <img class="results-img" alt="placeholder">
    </section>


    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
    <script src="//code.jquery.com/jquery.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
